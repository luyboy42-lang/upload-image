<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>កម្មវិធីបញ្ជូលទិន្នន័យ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Noto+Sans+Khmer:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Khmer', sans-serif;
            background-color: #f0f2f5;
        }
        h1, .koulen-font {
            font-family: 'Koulen', cursive;
        }
        .form-container {
            max-width: 500px;
            margin: 2rem auto;
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .status-message {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800 koulen-font">កម្មវិធីបញ្ជូលទិន្នន័យ</h1>

        <form id="data-form" class="space-y-6">
            <div>
                <label for="id" class="block text-sm font-medium text-gray-700 mb-1">អត្តលេខ</label>
                <input type="text" id="id" name="id" required class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">ឈ្មោះ</label>
                <input type="text" id="name" name="name" required class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">រូបថត</label>
                <div class="p-4 border-2 border-dashed border-gray-300 rounded-lg text-center">
                    <video id="video" width="100%" height="auto" autoplay playsinline class="hidden rounded-md"></video>
                    <canvas id="canvas" class="hidden"></canvas>
                    <img id="photo-preview" src="https://placehold.co/400x300/e2e8f0/64748b?text=រូបថតរបស់អ្នក" alt="Photo Preview" class="mx-auto rounded-md max-h-60">
                    <input type="file" id="file-input" accept="image/*" class="hidden">
                </div>
            </div>

            <div class="flex items-center justify-center space-x-4">
                <button type="button" id="start-camera-btn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    បើកកាមេរ៉ា
                </button>
                <button type="button" id="capture-btn" class="w-full hidden flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    ថតរូប
                </button>
                 <button type="button" id="upload-btn" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Upload រូប
                </button>
            </div>
            
            <button type="submit" id="submit-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 koulen-font">
                រក្សាទុកទិន្នន័យ
            </button>
        </form>
        
        <div id="status" class="mt-4 text-center p-3 rounded-md status-message"></div>
    </div>

    <script>
        // --- Configuration ---
        // !! សំខាន់ !! សូម​បិទភ្ជាប់ Web App URL "ថ្មី" របស់​អ្នក​នៅ​ទីនេះ បន្ទាប់​ពី​បាន Deploy ជា​ថ្មី
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwo_Je5rEhkNrt4lQyxZoGeA6-eBq9TKfmROm4GSAni2fzNEQcRmxo3z0nz9cdUDiI/exec'; // <--- បិទភ្ជាប់ URL ថ្មី​របស់​អ្នក​នៅ​ទីនេះ

        // --- DOM Elements ---
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photoPreview = document.getElementById('photo-preview');
        const startCameraBtn = document.getElementById('start-camera-btn');
        const captureBtn = document.getElementById('capture-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-input');
        const form = document.getElementById('data-form');
        const submitBtn = document.getElementById('submit-btn');
        const statusDiv = document.getElementById('status');
        
        let stream = null;
        let imageData = null;
        let imageType = 'image/jpeg';

        // --- Functions ---
        async function startCamera() {
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.classList.remove('hidden');
                photoPreview.classList.add('hidden');
                startCameraBtn.textContent = 'បិទកាមេរ៉ា';
                captureBtn.classList.remove('hidden');
                uploadBtn.classList.add('hidden');
            } catch (err) {
                console.error("Error accessing camera: ", err);
                showStatus('មិនអាច​បើក​កាមេរ៉ា​បាន​ទេ។', 'error');
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.classList.add('hidden');
            startCameraBtn.textContent = 'បើកកាមេរ៉ា';
            captureBtn.classList.add('hidden');
            uploadBtn.classList.remove('hidden');
        }

        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const dataUrl = canvas.toDataURL('image/jpeg');
            photoPreview.src = dataUrl;
            photoPreview.classList.remove('hidden');

            const base64Data = dataUrl.split(',')[1];
            imageData = base64Data;
            imageType = 'image/jpeg';
            
            stopCamera();
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onloadend = () => {
                const dataUrl = reader.result;
                photoPreview.src = dataUrl;
                photoPreview.classList.remove('hidden');
                video.classList.add('hidden');
                stopCamera();
                
                const base64Data = dataUrl.split(',')[1];
                imageData = base64Data;
                imageType = file.type;
            };
            reader.readAsDataURL(file);
        }

        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = 'mt-4 text-center p-3 rounded-md status-message'; // Reset classes
            if (type === 'success') {
                statusDiv.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'error') {
                statusDiv.classList.add('bg-red-100', 'text-red-800');
            } else {
                statusDiv.classList.add('bg-blue-100', 'text-blue-800');
            }
            // Automatically hide the message after 7 seconds for success/error
            if (type !== 'info') {
                setTimeout(() => {
                    statusDiv.textContent = '';
                    statusDiv.className = 'mt-4 text-center p-3 rounded-md status-message';
                }, 7000);
            }
        }

        // --- Event Listeners ---
        startCameraBtn.addEventListener('click', () => {
            if (stream) {
                stopCamera();
            } else {
                startCamera();
            }
        });

        captureBtn.addEventListener('click', capturePhoto);
        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileUpload);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (SCRIPT_URL === 'PASTE_YOUR_NEW_WEB_APP_URL_HERE') {
                showStatus('សូម​ចូល​ទៅ​កែ​កូដ index.html ហើយ​ដាក់ Web App URL ថ្មី​របស់​អ្នក​ជា​មុន​សិន។', 'error');
                return;
            }

            const id = document.getElementById('id').value;
            const name = document.getElementById('name').value;

            if (!id || !name) {
                showStatus('សូម​បំពេញ​អត្តលេខ និង​ឈ្មោះ។', 'error');
                return;
            }
            if (!imageData) {
                showStatus('សូម​ថតរូប ឬ Upload រូបភាព​ជា​មុន​សិន។', 'error');
                return;
            }

            showStatus('កំពុង​រក្សាទុក​ទិន្នន័យ សូម​រង់ចាំ...', 'info');
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                const payload = { id, name, imageData, imageType };

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8', // Use text/plain for Apps Script POST
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                   throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                
                const result = await response.json();

                if (result.status === 'success') {
                    showStatus('ទិន្នន័យ​ត្រូវ​បាន​រក្សាទុក​ដោយ​ជោគជ័យ!', 'success');
                    form.reset();
                    photoPreview.src = 'https://placehold.co/400x300/e2e8f0/64748b?text=រូបថតរបស់អ្នក';
                    imageData = null;
                } else {
                    throw new Error(result.message || 'An unknown error occurred in the script.');
                }

            } catch (error) {
                console.error('Error submitting form:', error);
                showStatus(`មាន​បញ្ហា​ក្នុង​ការ​បញ្ជូន​ទិន្នន័យ: ${error.message}. សូម​ពិនិត្យ​មើល Apps Script Deployment របស់​អ្នក។`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
