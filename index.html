<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>កម្មវិធីបញ្ជូលទិន្នន័យ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Moul&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Koulen', sans-serif;
        }
        .moul-font {
            font-family: 'Moul', serif;
        }
        #spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-8 space-y-6">
        <h1 class="text-3xl font-bold text-center text-gray-800 moul-font">កម្មវិធីបញ្ជូលទិន្នន័យ</h1>
        
        <form id="data-form" class="space-y-4">
            <div>
                <label for="id" class="block text-lg font-medium text-gray-700">អត្តលេខ</label>
                <input type="text" id="id" name="id" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            
            <div>
                <label for="name" class="block text-lg font-medium text-gray-700">ឈ្មោះ</label>
                <input type="text" id="name" name="name" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>

            <div>
                <label class="block text-lg font-medium text-gray-700">រូបថត</label>
                <div class="mt-2 p-4 border-2 border-dashed border-gray-300 rounded-lg text-center">
                    <video id="video" class="w-full rounded-md hidden" playsinline></video>
                    <canvas id="canvas" class="hidden"></canvas>
                    <img id="photo-preview" class="w-full rounded-md hidden" alt="Photo Preview">
                    <div id="placeholder" class="text-gray-500">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 4v.01M28 8l-6 6h6V8z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                        <p class="mt-2">សូមថតរូប ឬ Upload</p>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button type="button" id="start-camera" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none">បើកកាមេរ៉ា</button>
                <button type="button" id="capture-photo" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none disabled:bg-gray-400" disabled>ថតរូប</button>
            </div>
             <div>
                <label for="upload-file" class="w-full text-center cursor-pointer inline-block py-3 px-4 border border-gray-400 rounded-md shadow-sm text-lg font-medium text-gray-700 bg-white hover:bg-gray-50">
                    <span>ឬ Upload រូប</span>
                    <input id="upload-file" name="upload-file" type="file" class="sr-only" accept="image/*">
                </label>
            </div>

            <button type="submit" id="submit-btn" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-md shadow-sm text-xl font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                <span id="submit-text">រក្សាទុកទិន្នន័យ</span>
                <div id="spinner" class="hidden"></div>
            </button>
        </form>

        <div id="message" class="mt-4 p-4 text-center rounded-md font-sans"></div>
    </div>

    <script>
        // --- ⚠️ សំខាន់​បំផុត! សូម​បិទភ្ជាប់ URL ថ្មី​របស់​អ្នក​នៅ​ទីនេះ ---
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyvFy1QhOXX-VyeZe6-N8tsnoYmFQMBwckoDasUn6EUrgWisFFmzvOKfYyipa9VheXG/exec';

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photoPreview = document.getElementById('photo-preview');
        const startCameraButton = document.getElementById('start-camera');
        const capturePhotoButton = document.getElementById('capture-photo');
        const uploadFile = document.getElementById('upload-file');
        const form = document.getElementById('data-form');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submit-btn');
        const submitText = document.getElementById('submit-text');
        const spinner = document.getElementById('spinner');
        const placeholder = document.getElementById('placeholder');

        let imageData = null;
        let imageType = null;
        let stream = null;

        async function startCamera() {
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                video.srcObject = stream;
                video.classList.remove('hidden');
                placeholder.classList.add('hidden');
                photoPreview.classList.add('hidden');
                video.play();
                capturePhotoButton.disabled = false;
            } catch (err) {
                console.error("Error accessing camera: ", err);
                showMessage('error', 'មិន​អាច​បើក​កាមេរ៉ា​បាន​ទេ។ សូម​អនុញ្ញាត​ឲ្យ​ប្រើប្រាស់​កាមេរ៉ា។');
            }
        }

        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            imageData = canvas.toDataURL('image/jpeg').split(',[1]');
            imageType = 'image/jpeg';

            photoPreview.src = canvas.toDataURL('image/jpeg');
            photoPreview.classList.remove('hidden');
            video.classList.add('hidden');
            stream.getTracks().forEach(track => track.stop());
            capturePhotoButton.disabled = true;
        }

        function handleFileUpload(event) {
             const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    photoPreview.src = e.target.result;
                    photoPreview.classList.remove('hidden');
                    video.classList.add('hidden');
                    placeholder.classList.add('hidden');
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                    }
                    capturePhotoButton.disabled = true;

                    imageData = e.target.result.split(',')[1];
                    imageType = file.type;
                }
                reader.readAsDataURL(file);
            }
        }

        async function submitForm(event) {
            event.preventDefault();

            if (SCRIPT_URL === 'PASTE_YOUR_CORRECT_WEB_APP_URL_HERE') {
                showMessage('error', 'កំហុស៖ សូម​ដាក់ URL របស់ Apps Script ឲ្យ​បាន​ត្រឹមត្រូវ​ជា​មុន​សិន។');
                return;
            }

            const id = document.getElementById('id').value.trim();
            const name = document.getElementById('name').value.trim();

            if (!id || !name || !imageData) {
                showMessage('error', 'សូម​បំពេញ​អត្តលេខ, ឈ្មោះ, និង​ថតរូប​ឲ្យ​បាន​ត្រឹមត្រូវ។');
                return;
            }
            
            setLoading(true);

            try {
                const payload = { id, name, imageData, imageType };
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.status === 'success') {
                    showMessage('success', 'ទិន្នន័យ​ត្រូវ​បាន​រក្សាទុក​ដោយ​ជោគជ័យ!');
                    form.reset();
                    photoPreview.classList.add('hidden');
                    placeholder.classList.remove('hidden');
                    imageData = null;
                } else {
                    const versionInfo = data.scriptVersion ? `<br><small class="font-sans">Script Version Detected: ${data.scriptVersion}</small>` : '';
                    const finalMessage = data.message + versionInfo;
                    showMessage('error', `មាន​បញ្ហា​ក្នុង​ការ​បញ្ជូន​ទិន្នន័យ៖ ${finalMessage}`);
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                showMessage('error', `មាន​បញ្ហា​ធ្ងន់ធ្ងរ (CORS/Fetch)។ សូម​ពិនិត្យ​មើល Apps Script Deployment របស់​អ្នក។`);
            } finally {
                setLoading(false);
            }
        }

        function showMessage(type, text) {
            messageDiv.textContent = '';
            messageDiv.innerHTML = text;
            if (type === 'success') {
                messageDiv.className = 'mt-4 p-4 text-center rounded-md font-sans bg-green-100 text-green-800';
            } else {
                messageDiv.className = 'mt-4 p-4 text-center rounded-md font-sans bg-red-100 text-red-800';
            }
        }

        function setLoading(isLoading) {
            if (isLoading) {
                submitText.classList.add('hidden');
                spinner.classList.remove('hidden');
                submitBtn.disabled = true;
            } else {
                submitText.classList.remove('hidden');
                spinner.classList.add('hidden');
                submitBtn.disabled = false;
            }
        }
        
        startCameraButton.addEventListener('click', startCamera);
        capturePhotoButton.addEventListener('click', capturePhoto);
        uploadFile.addEventListener('change', handleFileUpload);
        form.addEventListener('submit', submitForm);

    </script>
</body>
</html>
